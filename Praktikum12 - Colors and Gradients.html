<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 12 - Colors and Gradients</title>
</head>
<style>
    .colorful-text {
        color: #112731;
        background-color: #74839b;
        border: 2px solid palevioletred;
        padding: 10px;
    }

    .gradient-background {
        background-image: linear-gradient(to right, blue, pink);
        height: 200px;
    }
</style>
<body>
    <div class="colorful-text">This text has colorful properties</div>

    <div class="gradient-background"></div>
</body>
</html>
