<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 1 - CSS Selector</title>
</head>
<style>
    /* Selector elemen */
    h1 {
        color: #112731;
    }

    /* Selector kelas */
    .my-class {
        font-weight: bold;
    }

    /* Selector ID */
    #my-id {
        text-decoration: underline;
    }

    /* selector atribut */
    [type="submit"] {
        background-color: aliceblue;
    }

    /* Selector kombinasi */
    p.highlight {
        background-color: #74839b;
    }
</style>
<body>
    <h1>Hello, Fitri</h1>
    <p class="my-id">This pragraph has a class.</p>
    <input type="text" value="Input field">
    <input type="submit" value ="submit button">
    <p class="highlight">This paragraph is highlighted.</p>
</body>
</html>
