<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum4 - Box Model Properties</title>
</head>
<style>
/* Margin */
.box {
    margin: 20px;
}

/* Padding */
.box-with-padding {
    padding: 20px;
}

/* Border */
.box-with-border {
    border: 2px solid black;
}

/* Width and height */
.box-with-box-dimensions {
    width: 200px;
    height: 150px;
}

/* Box sizing */
.box-with-box-sizing {
    width: 200px;
    height: 150px;
    padding: 10px;
    border: 2px solid black;
    box-sizing: border-box;
}
</style>
<body>
    <div class="box">
        <p>This is a box with margin.</p>
    </div>

    <div class="box-with-padding">
        <p>This is a box with padding.</p>
    </div>

    <div class="box-with-border">
        <p>This is a box with border.</p>
    </div>

    <div class="box-with-dimensions">
        <p>This is a box width and height.</p>
    </div>

    <div class="box-with-box-sizing">
        <p>This is a box-sizing</p>
    </div>
</body>
</html>
